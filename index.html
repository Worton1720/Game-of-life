<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Игра Жизни</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Игра Жизни Конвея</h1>
		<div id="grid"></div>
		<div class="controls">
			<button id="start">Старт</button>
			<button id="stop" disabled>Стоп</button>
			<button id="random-fill">Случайное заполнение</button>
			<button id="clear">Очистить</button>
			<br />
			<label for="field-size">Размер поля (пиксели):</label>
			<input type="number" id="field-size" min="200" max="1000" value="400" />
			<label for="cell-size">Размер клетки (пиксели):</label>
			<input type="number" id="cell-size" min="5" max="50" value="20" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
